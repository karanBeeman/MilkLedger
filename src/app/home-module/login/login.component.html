<div class="container">
   
      <mat-card >
        <mat-card-content>
          <div class="header">
            <h2> LOGIN </h2>
          </div>
          <form  (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
            <div class="email-input">
              <mat-form-field class="full-width" [appearance]="deviceXs? 'fill' : 'outline'">
                  <mat-label>Email/phone</mat-label>
                  <input formControlName="email" matInput required />
                  <mat-error *ngIf="loginForm?.controls?.email?.hasError('email')">
                    Please enter a valid email address
                  </mat-error>
              </mat-form-field>
            </div>
            <div>
              <a class="aLink" (click)="onForgotPassword()">Forgot password? </a>
              <!-- <span class="aLink">Forgot password?</span> -->
              <mat-form-field class="full-width" [appearance]="deviceXs? 'fill' : 'outline'">
                <mat-label> password</mat-label>
                <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required/>
                </mat-form-field>
            </div>
            
            <button mat-flat-button color="primary" > login </button>
            <p style="color: black; padding-top: 7px;">Don't have an account?  
              <a routerLink="" (click)="onRegister()">  Register here </a>
            </p>
          </form>
        </mat-card-content>
        
      </mat-card>
   
</div>
