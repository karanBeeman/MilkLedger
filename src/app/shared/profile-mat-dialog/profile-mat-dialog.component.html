<mat-card>
  <div class="account_circle">
  <mat-icon class="account_image"> account_circle</mat-icon>
</div>
  <h2 class="heading"> UPDATE PROFILE </h2>
    <mat-card-content>
        <form (ngSubmit)="updateProfileForm()" name="profileForm" [formGroup]="profileForm" class="updateform">
            <div class="field">
                <mat-form-field style="width: 80%;" appearance="outline">
                    <mat-label>username</mat-label>
                    <input formControlName="username"  matInput required />
                    <mat-error *ngIf="profileForm?.controls?.username?.hasError('required') && (profileForm?.controls?.username?.dirty || profileForm?.controls?.username?.touched)">
                      this field is required
                      </mat-error>
                </mat-form-field>
              </div>
              <div class="field">
                <mat-form-field style="width: 80%;" appearance="outline">
                    <mat-label>email/phone</mat-label>
                    <input formControlName="email"  matInput required />
                    <mat-error *ngIf="profileForm?.controls?.email?.hasError('pattern')">
                      enter valid email/phone
                      </mat-error>
                </mat-form-field>
              </div>
              <div class="field">
                <mat-form-field style="width: 80%;" appearance="outline">
                    <mat-label>oldpassword</mat-label>
                    <input formControlName="oldpassowrd"  placeholder="old Password" type="password" matInput (paste)="(false)" required />
                    <mat-error *ngIf="profileForm?.controls?.oldpassowrd?.hasError('required') && (profileForm?.controls?.oldpassowrd?.dirty || profileForm?.controls?.oldpassowrd?.touched)">
                      this field is required
                      </mat-error>
                </mat-form-field>
              </div>
              <div class="field">
                <mat-form-field style="width: 80%;" appearance="outline">
                    <mat-label>newpassword</mat-label>
                    <input formControlName="newpassowrd" placeholder="new Password" type="text" matInput (paste)="(false)" required />
                    <mat-error *ngIf="profileForm?.controls?.newpassowrd?.hasError('required') && (profileForm?.controls?.newpassowrd?.dirty || profileForm?.controls?.newpassowrd?.touched)">
                      this field is required
                      </mat-error>
                </mat-form-field>
              </div>
              <div class="action" fxFlexAlign="center">
              <button  mat-raised-button color="primary" > update </button>
              <button  mat-raised-button color="warn" (click)="closeDialog()"> cancel </button>
            </div>
