<div class="container">
  <div class="newROwandHeading">
  <mat-icon (click)="AddNewRow()" class="add-Row" matTooltip="Add New Row" >add_circle</mat-icon>
  <h2 class="heading"> ADD/UPDATE CUSTOMER DETAILS </h2>
</div>
  
<form [formGroup]="Milkerform" autocomplete="off" >
    <ng-container formArrayName="milkerDetails">
      <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell  *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            <mat-form-field class="position">
              <input matInput type="text" formControlName="position" [readonly]="true">
            </mat-form-field>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell  *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            <mat-form-field style="width: 70px;" *ngIf="Milkerform.get('milkerDetails')?.value[i].isEditable" class="without-Edit">
              <input matInput type="text" formControlName="name" [readonly]="Milkerform.get('milkerDetails')?.value[i].isEditable">
            </mat-form-field>
            <mat-form-field style="width: 70px;" *ngIf="!Milkerform.get('milkerDetails')?.value[i].isEditable" class="on-Edit">
              <input matInput type="text" formControlName="name" [readonly]="Milkerform.get('milkerDetails')?.value[i].isEditable">
            </mat-form-field>
            <!-- </span> -->

          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="place">
          <th mat-header-cell *matHeaderCellDef> Place </th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            <!-- [appearance]="true ? 'outline': 'fill'" -->
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field style="width: 70px;" *ngIf="Milkerform.get('milkerDetails')?.value[i].isEditable" class="without-Edit">
              <input matInput type="text" formControlName="place" [readonly]="Milkerform.get('milkerDetails')?.value[i].isEditable">
            </mat-form-field>
            <mat-form-field style="width: 70px;" *ngIf="!Milkerform.get('milkerDetails')?.value[i].isEditable" class="on-Edit">
              <input matInput type="text" formControlName="place" [readonly]="Milkerform.get('milkerDetails')?.value[i].isEditable">
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef> Salary </th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field   *ngIf="Milkerform.get('milkerDetails')?.value[i].isEditable" class="without-Edit" >
              <input matInput type="text" formControlName="salary" [readonly]="Milkerform.get('milkerDetails')?.value[i].isEditable">
            </mat-form-field>
            <mat-form-field  *ngIf="!Milkerform.get('milkerDetails')?.value[i].isEditable" class="on-Edit">
              <input matInput type="text" formControlName="salary" [readonly]="Milkerform.get('milkerDetails')?.value[i].isEditable">
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>

        <ng-container matColumnDef="bike">
          <th mat-header-cell *matHeaderCellDef> Bike </th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field  *ngIf="Milkerform.get('milkerDetails')?.value[i].isEditable" class="without-Edit" >
              <input matInput type="text" formControlName="bike" [readonly]="Milkerform.get('milkerDetails')?.value[i].isEditable">
            </mat-form-field>
            <mat-form-field *ngIf="!Milkerform.get('milkerDetails')?.value[i].isEditable" class="on-Edit">
              <input matInput type="text" formControlName="bike" [readonly]="Milkerform.get('milkerDetails')?.value[i].isEditable">
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>

        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Active </th>
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            <!-- <span [hidden]="VOForm.get('VORows').value[i].isEditable"> -->
            <mat-form-field  *ngIf="Milkerform.get('milkerDetails')?.value[i].isEditable" class="without-Edit" >
              <input matInput type="text" formControlName="active" [readonly]="Milkerform.get('milkerDetails')?.value[i].isEditable">
            </mat-form-field>
            <mat-form-field  *ngIf="!Milkerform.get('milkerDetails')?.value[i].isEditable" class="on-Edit">
              <input matInput type="text" formControlName="active" [readonly]="Milkerform.get('milkerDetails')?.value[i].isEditable">
            </mat-form-field>
            <!-- </span> -->
          </td>
        </ng-container>

        
        <ng-container matColumnDef="action">
           <th mat-header-cell *matHeaderCellDef> Action </th> 
          <td mat-cell *matCellDef="let element; let i = index" [formGroup]="element">
            <button mat-icon-button class="material-icons app-toolbar-menu save-button"
                                     (click)="SaveVO(Milkerform,i)"
                                    *ngIf="!Milkerform.get('milkerDetails')?.value[i].isEditable" color="primary">
                                    <mat-icon>check_circle</mat-icon>
                                </button>

            <button mat-icon-button class="material-icons app-toolbar-menu cancel-button"
                                     color="warn"
                                    (click)="CancelSVO(Milkerform,i)"
                                    *ngIf="!Milkerform.get('milkerDetails')?.value[i].isEditable">
                                    <mat-icon>cancel</mat-icon>
                                </button>

            <button mat-icon-button class="material-icons app-toolbar-menu save-button"
                                    *ngIf="Milkerform.get('milkerDetails')?.value[i].isEditable"
                                     color="primary" (click)="EditSVO(Milkerform,i)">
                                    <mat-icon>edit</mat-icon>
                                </button>

            <button mat-icon-button class="material-icons app-toolbar-menu delete-button"
                                    *ngIf="Milkerform.get('milkerDetails')?.value[i].isEditable"
                                     color="warn" (click)="removeRow(Milkerform, i)">
                                    <mat-icon>delete</mat-icon>
                                </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <!-- <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr> -->
      </table>
    </ng-container>
  </form>

  <mat-paginator class="paginator" #paginator [pageSize]="5" [pageSizeOptions]="[5,10,15]" showFirstLastButtons>
  </mat-paginator>
</div>
